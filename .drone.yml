kind: pipeline
type: docker
name: Deploiement

trigger:
  event:
    - push

steps:
  - name: code-analysis
    image: aosapps/drone-sonar-plugin
    settings: 
      sonar_host: https://codefirst.iut.uca.fr/sonar
      sonar_token:
        from_secret: sonar_token_portfolio

  - name: docker-build-and-push
    image: plugins/docker
    settings:
       dockerfile: docker/Dockerfile
       context: .
       registry: hub.codefirst.iut.uca.fr
       mirror: https://proxy.iut.uca.fr:8443
       repo: hub.codefirst.iut.uca.fr/raphael.caumond/mon_portfolio
       username:
         from_secret: SECRET_REGISTRY_USERNAME
       password:
         from_secret: SECRET_REGISTRY_PASSWORD

  - name: deploy-container
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
        IMAGENAME: hub.codefirst.iut.uca.fr/raphael.caumond/mon_portfolio:latest
        CONTAINERNAME: mon_portfolio
        COMMAND: create
        OVERWRITE: true
